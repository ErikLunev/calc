<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <nav>
        <div></div>
    </nav>
    <div class="container">
        <div class="view-field"></div>
       <div class="basic">
            <div class="keyboard">
                <div class="keyboard-row">
                    <div class="key number-key" id="seven">7</div>
                    <div class="key number-key" id="eight">8</div>
                    <div class="key number-key" id="nine">9</div>
                    <div class="key operator-key" id="multiply">*</div>
                </div>
                <div class="keyboard-row">
                    <div class="key number-key" id="four">4</div>
                    <div class="key number-key" id="five">5</div>
                    <div class="key number-key" id="six">6</div>
                    <div class="key operator-key" id="minus">-</div>
                </div>
                <div class="keyboard-row">
                    <div class="key number-key" id="one">1</div>
                    <div class="key number-key" id="two">2</div>
                    <div class="key number-key" id="three">3</div>
                    <div class="key operator-key" id="plus">+</div>
                </div>
                <div class="keyboard-row">
                    <div class="key operator-key" id="clear">C</div>
                    <div class="key number-key" id="zero">0</div>
                    <div class="key operator-key" id="dot">.</div>
                    <div class="key operator-key" id="equal">=</div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="core.js"></script>
</body>
</html>
